<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restate | Contact-Us</title>
    <link rel="stylesheet" href="/CSS/Contact-Us.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" sizes="16x16" href="/Restate Favicon.png" />
</head>

<body>

    <!-- Navbar -->

    <nav class="navbar">
        <div class="logo">
            <img src="/Restate Logo.png" alt="Logo" />
        </div>
        <ul class="nav-links">
            <li><a href="/HTML/Home.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Property</a></li>
            <li><a href="/HTML/Contact-Us.html">Contact</a></li>
        </ul>

        <div class="nav-actions">
            <a href="/HTML/Login.html" class="login">Log in</a>
            <a href="/HTML/Login.html" class="btn-find-match">Sign Up</a>
        </div>
        <div class="hamburger">
            <i class="fa-solid fa-bars-staggered"></i>
        </div>
    </nav>

    <!-- Contact-Us Section -->

    <section>
        <div class="container">
            <div class="contactInfo">
                <div>
                    <h2>Contact Info</h2>
                    <ul class="info">
                        <li>
                            <span><img src="/Images/location.png" alt="Location Icon Image"></span>
                            <span>2912 Meadowbrook Road<br>
                                Los Angles, CA <br>
                                90017.</span>
                        </li>
                        <li>
                            <span><img src="/Images/mail.png" alt="Mail Icon Image"></span>
                            <span>hello@gmail.com</span>
                        </li>
                        <li>
                            <span><img src="/Images/call.png" alt="Call Icon Image"></span>
                            <span>+91 63520 22301</span>
                        </li>
                    </ul>
                </div>

                <ul class="sci">
                    <li><a href="#"><img src="/Images/1.png" alt=""></a></li>
                    <li><a href="#"><img src="/Images/2.png" alt=""></a></li>
                    <li><a href="#"><img src="/Images/3.png" alt=""></a></li>
                    <li><a href="#"><img src="/Images/4.png" alt=""></a></li>
                    <li><a href="#"><img src="/Images/5.png" alt=""></a></li>
                </ul>

            </div>

            <div class="contactForm">
                <h2>Send a Message</h2>
                <div class="formBox">

                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>First Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Last Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="email" required>
                        <span>Email Address</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Mobile Number</span>
                    </div>
                    <div class="inputBox w100">
                        <textarea required></textarea>
                        <span>Write your message here...</span>
                    </div>
                    <div class="inputBox w100">
                        <input type="submit" value="Send">
                    </div>

                </div>
            </div>

        </div>
    </section>

</body>

</html>
